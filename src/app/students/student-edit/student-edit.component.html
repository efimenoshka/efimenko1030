<div class="container">
    <div class="col my-5 text-center">
        <h5>Add a student</h5>
    </div>

    <form [formGroup]="studentForm">

        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentid" class="col-sm-2 col-form-label">Id: </label>
            <div class="col-6">
                <input type="number" class="form-control" formControlName="id" id="studentid" placeholder="id">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentsurname" class="col-sm-2 col-form-label">Surname: </label>
            <div class="col-6">
                <input type="text" class="form-control" formControlName="surname" id="studentsurname" placeholder="Surname">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentname" class="col-sm-2 col-form-label">Name: </label>
            <div class="col-6">
                <input type="text" class="form-control" formControlName="name" id="studentname" placeholder="Name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentmiddlename" class="col-sm-2 col-form-label">Middle name: </label>
            <div class="col-6">
                <input type="text" class="form-control" formControlName="middlename" id="studentmiddlename" placeholder="Middle name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentphone" class="col-sm-2 col-form-label">Phone: </label>
            <div class="col-6">
                <input type="text" class="form-control" formControlName="phone" id="studentphone" [textMask]="{mask:phone}" placeholder="Phone">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentemail" class="col-sm-2 col-form-label">E-mail: </label>
            <div class="col-6">
                <input type="text" class="form-control" formControlName="email" id="studentemail" placeholder="E-mail">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentbirthday" class="col-sm-2 col-form-label">Birthday: </label>
            <div class="col-6">
                <input type="date" class="form-control" formControlName="birthday" id="studentbirthday" placeholder="Birthday">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentgroup" class="col-sm-2 col-form-label">Group: </label>
            <div class="col-6">
                <input type="text" class="form-control" formControlName="group" id="studentgroup" placeholder="Group">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <label for="studentdirection" class="col-sm-2 col-form-label">Direction: </label>
            <div class="col-6">
                <select class="custom-select" formControlName="direction" id="studentdirection">
                    <option [ngValue]="mstudentDirection.bachelor">01 "Bachelor course"</option>
                    <option [ngValue]="mstudentDirection.specialist">02 "Specialist degree"</option>
                    <option [ngValue]="mstudentDirection.magistracy">03 "Magistracy"</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <button class="btn btn-primary mr-4" [disabled]="studentForm.invalid" (click)="onSave()">Save</button>
            <button class="btn btn-danger" *ngIf="id != null" (click)="onDelete()">Delete</button>
        </div>
    </form>
</div>
